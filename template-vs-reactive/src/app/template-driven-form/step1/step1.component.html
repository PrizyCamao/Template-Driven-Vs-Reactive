<h3>Step One</h3>

<div>
  <label for="name">Finanzamt Name</label>
  <input #name="ngModel" name="name" [(ngModel)]="form.name" (blur)="updateValues()" required />

  <div *ngIf="name.errors?.['required']">
    Name is required.
  </div>
</div>

<div>
  <label for="nr">Finanzamt Nummer</label>
  <input #nr="ngModel" name="nr" [(ngModel)]="form.nr" (blur)="updateValues()" required />

  <div *ngIf="nr.errors?.['required']">
    Name is required.
  </div>
</div>
