<h3>Step Three</h3>
<button (click)="addArray()">Add Array</button>

<ng-container *ngIf="arrayName">
  <div [ngModelGroup]="arrayName">

    <h2>{{ arrayName }}</h2>
    <button type="button" (click)="addFieldToArray()">+ And another one</button>

    <div *ngFor="let alias of formArray; let i=index">
      <label for="alias-{{ i }}">Noice:</label>
      <input id="alias-{{ i }}" type="text" ngModel>
    </div>

  </div>
</ng-container>

<button [disabled]="!parentForm.valid" type="submit">Save</button>
